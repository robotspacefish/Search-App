<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Search App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>

    a {
      color: white;
      text-decoration: underline;
    }

    a:hover {
      color: #16BFBC;
    }

    body {
      background: #1C4949;
    }
    
    #app>.container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #main-header {
      padding: 40px 0 30px;
    }

    #search {
      margin: 0 0 30px 0;
    }
    #search input {
      width: 60%;
      height: 2.4em;
      padding-left: 10px;
    }

    #results {
      flex: 1;
    }

    #results-table { 
      margin: 0 auto; 
      box-shadow: 0px 2px 10px  rgba(0,0,0,0.6);
    }
    
    #results-table thead tr {
      background: #032B2A;
      color: white;
    }
    #results-table>tbody>tr:nth-child(odd)>td, 
    #results-table>tbody>tr:nth-child(odd)>th {  
      background: #16BFBC;
    }

    #results-table>tbody>tr:nth-child(even)>td, 
    #results-table>tbody>tr:nth-child(even)>th {  
      background: #D4F4F4;
    }

    #main-header,
    #no-matches,
    footer {
      color: white;
      text-align: center;
    }

    #no-matches {
      font-size: 2.4em;
    }

    footer {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    
    footer p {
      margin-bottom: 0;
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>

</html>
